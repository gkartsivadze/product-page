<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="node_modules/jquery/dist/jquery.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | E-commerce product page</title>
</head>

<body class="container-fluid">
  <header>
    <nav class="d-flex justify-content-between align-items-center p-3">
      <div id="outer-menu" class="d-flex align-items-center">
        <img id="logo" class="mr-4" src="./images/logo.svg" alt="logo">
        <button id="menu-btn"><img src="./images/icon-menu.svg" alt="Menu"></button>
        <div id="nav-menu">
        <a class="px-3 py-4" href="#">Collections</a>
        <a class="px-3 py-4" href="#">Men</a>
        <a class="px-3 py-4" href="#">Women</a>
        <a class="px-3 py-4" href="#">About</a>
        <a class="px-3 py-4" href="#">Contact</a>
      </div>
      </div>
      <div class="nav-r d-flex align-items-center">
        <input type="checkbox" name="my-card" id="cart-check">
        <div id="item-cart">
          <h5 tabindex="1">Cart</h5>
          <hr>
          <div id="picked-items">
            <p class="text-center">Cart is empty</p>
          </div>
          <input id="checkout-btn" type="button" class="btn btn-warning" value="Checkout" disabled>
        </div>
        <span id="item-cart-counter">0</span>
        <input type="checkbox" name="profile" id="my-profile">
      </div>
    </nav>
  </header>


  <div id="full-screen">
    <div class="photo-cont">
      <button class="btn" id="close-full"><img src="./images/icon-close.svg" alt=""></button>
      <button class="btn" id="btn-prev"><img src="./images/icon-previous.svg" alt=""></button>
      <button class="btn" id="btn-next"><img src="./images/icon-next.svg" alt=""></button>
      <img class="main-photo" class="rounded" src="./images/image-product-1.jpg" alt="Main photo">
      <input type="radio" name="photo-carousel" data-mode="fs" checked>
      <input type="radio" name="photo-carousel" data-mode="fs">
      <input type="radio" name="photo-carousel" data-mode="fs">
      <input type="radio" name="photo-carousel" data-mode="fs">
    </div>
  </div>


  <main>
    <div id="main-cont" class="container d-flex align-items-center px-5">
      <div class="photo-cont">
        <img class="main-photo" class="rounded" src="./images/image-product-1.jpg" alt="Main photo">
        <input type="radio" name="photo-carousel" checked>
        <input type="radio" name="photo-carousel">
        <input type="radio" name="photo-carousel">
        <input type="radio" name="photo-carousel">
      </div>
      <div id="info" class="d-flex flex-column justify-content-center">

        <h5 id="company-name" class="text-warning font-weight">Sneaker Company</h5>

        <h1 id="item-name">Fall Limited Edition Sneakers</h1>

        <p>These low-profile sneakers are your perfect casual wear companion. Featuring a
          durable rubber outer sole, they'll withstand everything the weather can offer.</p>

        <div id="price-cont">
          <h3 class="price-cur">$125.00</h3>
          <span class="discount">50%</span>
          <p class="price-old">$250.00</p>
        </div>

        <div id="bottom-sec" class="d-flex">
          <div id="item-counter" class="d-flex align-items-center">
            <input type="button" id="item-minus" class="btn">
            <span id="item-amount">1</span>
            <input type="button" id="item-plus" class="btn">
          </div>
          <button id="add-btn" type="button" class="text-white btn btn-warning"><img src="./images/icon-cart.svg">Add to
            cart</button>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
